<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a0c784d1ee.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container card">
      <div class="card-body">
        <form class="search-city-form">
          <div class="row">
            <div class="col-6">
              <div class="input-group mb-3">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter the city"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
            </div>
            <div class="col-auto">
              <input
                class="form-control"
                type="submit"
                value="Check weather"
              />
          </div>
        </form>
        <div class="col-auto">
          <button class="my-location">
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
        <div class="row">
          <div class="col-1">
            <i class="fa-solid fa-sun weather-icon" id="main-icon"></i>
          </div>
          <div class="col-6 header">
            <h1>
              <span id="temperature">22</span>
              <span class="units"> °C | °F </span>
            </h1>
            <h1 id="city">Kyiv</h1>
          </div>
          <div class="col-5">
            <ul>
              <li>Wednesday 18:06</li>
              <br />
              <li>Humidity: 80%</li>
              <li>Wind speed: 3 km/h</li>
              <li>Cloudy</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col day-of-week">Mon</div>
          <div class="col day-of-week">Tue</div>
          <div class="col day-of-week">Wed</div>
          <div class="col day-of-week">Thu</div>
          <div class="col day-of-week">Fri</div>
        </div>
        <div class="row">
          <div class="col weather-icon">
            <i class="fa-solid fa-bolt"></i>
          </div>
          <div class="col weather-icon">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col weather-icon">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="col weather-icon">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col weather-icon">
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
        <div class="row">
          <div class="col week-temperature">25°C</div>
          <div class="col week-temperature">22°C</div>
          <div class="col week-temperature">24°C</div>
          <div class="col week-temperature">27°C</div>
          <div class="col week-temperature">28°C</div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
